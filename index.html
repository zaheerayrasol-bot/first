<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumQR - Working QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
        }
        
        .qr-canvas {
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .scan-beam {
            background: linear-gradient(transparent, rgba(6, 182, 212, 0.4), transparent);
            animation: scan 2s ease-in-out infinite;
        }
        
        @keyframes scan {
            0%, 100% { transform: translateY(-100%); opacity: 0; }
            50% { transform: translateY(100%); opacity: 1; }
        }
        
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-400 to-cyan-400 bg-clip-text text-transparent">QuantumQR</h1>
            <p class="text-gray-400">Create professional QR codes with logo support</p>
        </div>

        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Left Panel - Controls -->
            <div class="space-y-6">
                <!-- Content Input -->
                <div class="glass-morphism p-6">
                    <h2 class="text-xl font-semibold mb-4">QR Content</h2>
                    <div>
                        <label class="block text-sm font-medium mb-2">Enter URL or Text</label>
                        <textarea 
                            id="qr-content"
                            rows="3"
                            class="w-full px-4 py-3 bg-white bg-opacity-5 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="https://example.com or any text..."
                        >https://example.com</textarea>
                    </div>
                </div>

                <!-- Logo Settings -->
                <div class="glass-morphism p-6">
                    <h2 class="text-xl font-semibold mb-4">Logo Settings</h2>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Enable Logo</label>
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="logo-enabled" class="sr-only" checked>
                                <div class="w-11 h-6 bg-gray-600 rounded-full">
                                    <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition transform"></div>
                                </div>
                                <span class="ml-3 text-sm">Add Logo</span>
                            </label>
                            
                            <div id="logo-upload-area" class="border-2 border-dashed border-gray-600 rounded-lg p-4 text-center cursor-pointer hover:border-purple-500 transition-colors mt-4">
                                <i class="fas fa-upload text-2xl text-gray-400 mb-2"></i>
                                <p class="text-sm text-gray-400">Upload Logo</p>
                                <input type="file" id="logo-upload" accept="image/*" class="hidden" />
                            </div>
                            
                            <div id="logo-preview-container" class="mt-4 text-center hidden">
                                <img id="logo-preview" class="w-16 h-16 object-contain mx-auto mb-2 rounded" />
                                <button id="remove-logo" class="text-red-400 text-sm hover:text-red-300">
                                    <i class="fas fa-trash mr-1"></i>Remove
                                </button>
                            </div>
                        </div>
                        
                        <div id="logo-settings">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium mb-2">Logo Size</label>
                                    <input type="range" id="logo-size" min="10" max="50" value="25" class="w-full" />
                                    <div class="flex justify-between text-xs text-gray-400">
                                        <span>Small</span>
                                        <span id="logo-size-value">25%</span>
                                        <span>Large</span>
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium mb-2">Logo Position</label>
                                    <select id="logo-position" class="w-full px-3 py-2 bg-white bg-opacity-5 border border-gray-600 rounded-lg">
                                        <option value="center">Center</option>
                                        <option value="top-left">Top Left</option>
                                        <option value="top-right">Top Right</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Design Settings -->
                <div class="glass-morphism p-6">
                    <h2 class="text-xl font-semibold mb-4">Design</h2>
                    <div class="grid md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">QR Color</label>
                            <input type="color" id="qr-color" value="#000000" class="w-12 h-12 rounded cursor-pointer" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Background</label>
                            <input type="color" id="bg-color" value="#ffffff" class="w-12 h-12 rounded cursor-pointer" />
                        </div>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Size</label>
                            <input type="range" id="qr-size" min="200" max="800" value="400" class="w-full" />
                            <div class="flex justify-between text-xs text-gray-400">
                                <span>200px</span>
                                <span id="size-value">400px</span>
                                <span>800px</span>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Error Correction</label>
                            <select id="error-correction" class="w-full px-3 py-2 bg-white bg-opacity-5 border border-gray-600 rounded-lg">
                                <option value="L">Low (L)</option>
                                <option value="M">Medium (M)</option>
                                <option value="Q" selected>High (Q)</option>
                                <option value="H">Highest (H)</option>
                            </select>
                        </div>
                    </div>

                    <button id="generate-btn" class="w-full bg-gradient-to-r from-purple-600 to-cyan-600 hover:from-purple-700 hover:to-cyan-700 py-3 px-4 rounded-lg font-semibold mt-6 transition-colors">
                        <i class="fas fa-bolt mr-2"></i>Generate QR Code
                    </button>

                    <div id="generation-status" class="mt-4 text-center hidden">
                        <div class="loading-spinner mx-auto mb-2"></div>
                        <p class="text-sm text-gray-400">Generating QR code...</p>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Preview -->
            <div class="space-y-6">
                <!-- Preview -->
                <div class="glass-morphism p-6">
                    <h2 class="text-xl font-semibold mb-4">Preview</h2>
                    <div class="bg-white p-6 rounded-lg relative overflow-hidden">
                        <div class="qr-canvas">
                            <canvas id="qr-canvas" width="300" height="300" class="mx-auto"></canvas>
                            <div class="scan-beam absolute inset-x-0 top-0"></div>
                        </div>
                        
                        <div id="status-badge" class="absolute top-4 right-4 bg-green-600 text-white px-3 py-1 rounded-full text-sm">
                            Ready
                        </div>
                    </div>

                    <div class="mt-4 text-center">
                        <button id="download-btn" class="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 py-2 px-6 rounded-lg font-semibold opacity-50 cursor-not-allowed" disabled>
                            <i class="fas fa-download mr-2"></i>Download
                        </button>
                    </div>
                </div>

                <!-- Specifications -->
                <div class="glass-morphism p-6">
                    <h2 class="text-xl font-semibold mb-4">Specifications</h2>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="text-gray-400">Size:</span>
                            <span id="spec-size" class="font-semibold">400×400px</span>
                        </div>
                        <div>
                            <span class="text-gray-400">Format:</span>
                            <span class="font-semibold">PNG</span>
                        </div>
                        <div>
                            <span class="text-gray-400">Error Correction:</span>
                            <span id="spec-error" class="font-semibold">High (Q)</span>
                        </div>
                        <div>
                            <span class="text-gray-400">Logo:</span>
                            <span id="spec-logo" class="font-semibold">Enabled</span>
                        </div>
                    </div>
                </div>

                <!-- Export Options -->
                <div class="glass-morphism p-6">
                    <h2 class="text-xl font-semibold mb-4">Export</h2>
                    <div class="grid grid-cols-2 gap-2">
                        <button class="download-option py-2 px-3 bg-white bg-opacity-10 hover:bg-opacity-20 rounded" data-format="png">
                            PNG
                        </button>
                        <button class="download-option py-2 px-3 bg-white bg-opacity-10 hover:bg-opacity-20 rounded" data-format="svg">
                            SVG
                        </button>
                        <button class="download-option py-2 px-3 bg-white bg-opacity-10 hover:bg-opacity-20 rounded" data-format="jpeg">
                            JPEG
                        </button>
                        <button class="download-option py-2 px-3 bg-white bg-opacity-10 hover:bg-opacity-20 rounded" data-format="webp">
                            WEBP
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple QR Code Generator with Logo Support
        document.addEventListener('DOMContentLoaded', function() {
            console.log('QuantumQR Generator Initialized');
            
            // Elements
            const qrContent = document.getElementById('qr-content');
            const qrColor = document.getElementById('qr-color');
            const bgColor = document.getElementById('bg-color');
            const qrSize = document.getElementById('qr-size');
            const sizeValue = document.getElementById('size-value');
            const errorCorrection = document.getElementById('error-correction');
            const generateBtn = document.getElementById('generate-btn');
            const generationStatus = document.getElementById('generation-status');
            const statusBadge = document.getElementById('status-badge');
            const downloadBtn = document.getElementById('download-btn');
            const downloadOptions = document.querySelectorAll('.download-option');
            const qrCanvas = document.getElementById('qr-canvas');
            const specSize = document.getElementById('spec-size');
            const specError = document.getElementById('spec-error');
            const specLogo = document.getElementById('spec-logo');
            
            // Logo elements
            const logoEnabled = document.getElementById('logo-enabled');
            const logoUpload = document.getElementById('logo-upload');
            const logoUploadArea = document.getElementById('logo-upload-area');
            const logoPreviewContainer = document.getElementById('logo-preview-container');
            const logoPreview = document.getElementById('logo-preview');
            const removeLogo = document.getElementById('remove-logo');
            const logoSize = document.getElementById('logo-size');
            const logoSizeValue = document.getElementById('logo-size-value');
            const logoPosition = document.getElementById('logo-position');

            let currentQRCode = null;
            let logoImage = null;

            // Initialize
            initApp();

            function initApp() {
                console.log('Initializing app...');
                
                // Set initial values
                sizeValue.textContent = qrSize.value + 'px';
                logoSizeValue.textContent = logoSize.value + '%';
                specSize.textContent = qrSize.value + '×' + qrSize.value + 'px';
                
                // Setup event listeners
                setupEventListeners();
                
                // Generate initial QR code
                generateQRCode();
            }

            function setupEventListeners() {
                console.log('Setting up event listeners...');
                
                // Input changes
                qrSize.addEventListener('input', function() {
                    sizeValue.textContent = this.value + 'px';
                    specSize.textContent = this.value + '×' + this.value + 'px';
                });

                logoSize.addEventListener('input', function() {
                    logoSizeValue.textContent = this.value + '%';
                });

                // Logo functionality
                logoUploadArea.addEventListener('click', function() {
                    logoUpload.click();
                });

                logoUpload.addEventListener('change', handleLogoUpload);
                
                removeLogo.addEventListener('click', function() {
                    logoImage = null;
                    logoPreviewContainer.classList.add('hidden');
                    specLogo.textContent = 'Disabled';
                    generateQRCode();
                });

                logoEnabled.addEventListener('change', function() {
                    specLogo.textContent = this.checked ? 'Enabled' : 'Disabled';
                    generateQRCode();
                });

                // Generate button
                generateBtn.addEventListener('click', generateQRCode);

                // Download functionality
                downloadBtn.addEventListener('click', function() {
                    downloadQRCode('png');
                });

                downloadOptions.forEach(option => {
                    option.addEventListener('click', function() {
                        const format = this.getAttribute('data-format');
                        downloadQRCode(format);
                    });
                });

                // Real-time generation on important changes
                const realTimeInputs = [qrColor, bgColor, errorCorrection, logoSize, logoPosition];
                realTimeInputs.forEach(input => {
                    input.addEventListener('change', generateQRCode);
                });
            }

            function handleLogoUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                // Check file size
                if (file.size > 2 * 1024 * 1024) {
                    alert('Logo size must be less than 2MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    logoImage = new Image();
                    logoImage.onload = function() {
                        logoPreview.src = e.target.result;
                        logoPreviewContainer.classList.remove('hidden');
                        specLogo.textContent = 'Enabled';
                        generateQRCode();
                    };
                    logoImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            function generateQRCode() {
                console.log('Generating QR code...');
                
                const content = qrContent.value.trim();
                if (!content) {
                    alert('Please enter some text or URL');
                    return;
                }

                const size = 300; // Preview size
                const qrColorValue = qrColor.value;
                const bgColorValue = bgColor.value;
                const errorLevel = errorCorrection.value;
                const hasLogo = logoEnabled.checked && logoImage;

                // Show loading
                generationStatus.classList.remove('hidden');
                statusBadge.textContent = 'Generating...';
                statusBadge.className = 'absolute top-4 right-4 bg-blue-600 text-white px-3 py-1 rounded-full text-sm';
                generateBtn.disabled = true;

                // Clear canvas
                const ctx = qrCanvas.getContext('2d');
                ctx.fillStyle = bgColorValue;
                ctx.fillRect(0, 0, size, size);

                try {
                    // Generate QR code
                    QRCode.toCanvas(qrCanvas, content, {
                        width: size,
                        margin: 2,
                        color: {
                            dark: qrColorValue,
                            light: bgColorValue
                        },
                        errorCorrectionLevel: errorLevel
                    }, function(error) {
                        if (error) {
                            handleGenerationError(error);
                            return;
                        }

                        // Add logo if enabled
                        if (hasLogo) {
                            addLogoToQRCode(size);
                        }

                        finishGeneration();
                    });
                } catch (error) {
                    handleGenerationError(error);
                }
            }

            function addLogoToQRCode(size) {
                const ctx = qrCanvas.getContext('2d');
                const logoSizePercent = parseInt(logoSize.value);
                const logoWidth = (size * logoSizePercent) / 100;
                const logoHeight = (logoImage.height * logoWidth) / logoImage.width;

                let x, y;
                
                switch (logoPosition.value) {
                    case 'top-left':
                        x = size * 0.1;
                        y = size * 0.1;
                        break;
                    case 'top-right':
                        x = size - logoWidth - (size * 0.1);
                        y = size * 0.1;
                        break;
                    default: // center
                        x = (size - logoWidth) / 2;
                        y = (size - logoHeight) / 2;
                }

                // Draw white background for logo
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(x - 5, y - 5, logoWidth + 10, logoHeight + 10);
                
                // Draw logo
                ctx.drawImage(logoImage, x, y, logoWidth, logoHeight);
            }

            function finishGeneration() {
                generationStatus.classList.add('hidden');
                statusBadge.textContent = 'Ready';
                statusBadge.className = 'absolute top-4 right-4 bg-green-600 text-white px-3 py-1 rounded-full text-sm';
                generateBtn.disabled = false;
                downloadBtn.disabled = false;
                downloadBtn.classList.remove('opacity-50', 'cursor-not-allowed');

                // Update error correction spec
                const errorText = {
                    'L': 'Low (L)',
                    'M': 'Medium (M)',
                    'Q': 'High (Q)',
                    'H': 'Highest (H)'
                }[errorCorrection.value];
                specError.textContent = errorText;

                currentQRCode = {
                    content: qrContent.value.trim(),
                    size: parseInt(qrSize.value),
                    qrColor: qrColor.value,
                    bgColor: bgColor.value,
                    errorLevel: errorCorrection.value
                };

                console.log('QR code generated successfully');
            }

            function handleGenerationError(error) {
                console.error('QR generation error:', error);
                generationStatus.classList.add('hidden');
                statusBadge.textContent = 'Error';
                statusBadge.className = 'absolute top-4 right-4 bg-red-600 text-white px-3 py-1 rounded-full text-sm';
                generateBtn.disabled = false;
                alert('Error generating QR code. Please try again.');
            }

            function downloadQRCode(format) {
                if (!currentQRCode) return;

                console.log('Downloading QR code as', format);
                
                // Create temporary canvas for download
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                const downloadSize = currentQRCode.size;
                
                tempCanvas.width = downloadSize;
                tempCanvas.height = downloadSize;

                // Generate QR code for download
                QRCode.toCanvas(tempCanvas, currentQRCode.content, {
                    width: downloadSize,
                    margin: 2,
                    color: {
                        dark: currentQRCode.qrColor,
                        light: currentQRCode.bgColor
                    },
                    errorCorrectionLevel: currentQRCode.errorLevel
                }, function(error) {
                    if (error) {
                        alert('Error creating download file');
                        return;
                    }

                    // Add logo if enabled
                    if (logoEnabled.checked && logoImage) {
                        const logoSizePercent = parseInt(logoSize.value);
                        const logoWidth = (downloadSize * logoSizePercent) / 100;
                        const logoHeight = (logoImage.height * logoWidth) / logoImage.width;

                        let x, y;
                        
                        switch (logoPosition.value) {
                            case 'top-left':
                                x = downloadSize * 0.1;
                                y = downloadSize * 0.1;
                                break;
                            case 'top-right':
                                x = downloadSize - logoWidth - (downloadSize * 0.1);
                                y = downloadSize * 0.1;
                                break;
                            default: // center
                                x = (downloadSize - logoWidth) / 2;
                                y = (downloadSize - logoHeight) / 2;
                        }

                        // Draw white background for logo
                        tempCtx.fillStyle = '#ffffff';
                        tempCtx.fillRect(x - 5, y - 5, logoWidth + 10, logoHeight + 10);
                        
                        // Draw logo
                        tempCtx.drawImage(logoImage, x, y, logoWidth, logoHeight);
                    }

                    // Create download link
                    const link = document.createElement('a');
                    link.download = `qrcode-${Date.now()}.${format}`;
                    link.href = tempCanvas.toDataURL(`image/${format}`);
                    link.click();
                });
            }
        });
    </script>
</body>
</html>
